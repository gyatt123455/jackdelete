<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Data with LocalStorage</title>
    <style>
        #searchingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <h1>Press to record <input type="text" id="username" name="username"> (selected user) data</h1>
    <p>
        USER INFO: <input type="text" id="Passkey1" name="Passkey">
        Passkey: <input type="text" id="Passkey2" name="Passkey">
    </p>

    <button onclick="recordData()">RECORD DATA</button>
    <button onclick="displayData()">DISPLAY STORED DATA</button>

    <!-- Custom "Searching..." message -->
    <div id="searchingMessage">Searching...</div>

    <h3>Stored Data:</h3>
    <pre id="storedData"></pre>

    <script>
        function recordData() {
            const username = document.getElementById('username').value;
            const passkey1 = document.getElementById('Passkey1').value;
            const passkey2 = document.getElementById('Passkey2').value;

            // Show the "Searching..." message
            document.getElementById('searchingMessage').style.display = 'block';

            // Simulate a delay (for demonstration purposes)
            setTimeout(function() {
                document.getElementById('searchingMessage').style.display = 'none';

                // Create an object with the data
                const data = {
                    username: username,
                    passkey1: passkey1,
                    passkey2: passkey2
                };

                // Save the data to local storage
                localStorage.setItem('userData', JSON.stringify(data));

                // Show a success message
                alert('Data has been recorded successfully!');
            }, 3000);  // 3 seconds delay
        }

        // Function to display the stored data
        function displayData() {
            // Retrieve data from local storage
            const storedData = localStorage.getItem('userData');

            if (storedData) {
                // Parse the string back into an object
                const parsedData = JSON.parse(storedData);

                // Display the stored data
                document.getElementById('storedData').textContent = JSON.stringify(parsedData, null, 2);
            } else {
                // If no data is found, show a message
                document.getElementById('storedData').textContent = 'No data found in local storage.';
            }
        }
    </script>

    <p>Tool Created By Arnav.</p>
    <br>
    <p style="color:#FF0000">WARNING: Unauthorized use is prohibited!</p>
    </br>

</body>
</html>
