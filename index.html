
<!DOCTYPE html>
<html>
<head>
    <title>Delete Data</title>
    <style>
        /* Styling for the custom "Searching..." message */
        #searchingMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <h1>
        Press to delete <input type="text" id="username" name="username"> (selected user) data
    </h1>
    <p>
        USER INFO: <input type="text" id="Passkey1" name="Passkey">
        Passkey: <input type="text" id="Passkey2" name="Passkey">
    </p>

    <button onclick="showAlert()">DELETE DATA</button>

    <!-- Custom "Searching..." message -->
    <div id="searchingMessage">Searching...</div>

    <script>
        function showAlert() {
            // Display the "Searching..." message
            document.getElementById('searchingMessage').style.display = 'block';

            // Set a timeout to hide the "Searching..." message after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                // Hide the "Searching..." message
                document.getElementById('searchingMessage').style.display = 'none';

                // Show the "DATA HAS BEEN DELETED" alert
                alert("DATA HAS BEEN DELETED");
            }, 3000); // 3 seconds delay
        }
    </script>

</body>
</html>
