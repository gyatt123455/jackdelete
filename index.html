<!DOCTYPE html>
<html>
<head>
    <title>Delete Data</title>
</head>
<body>

    <h1>
        Press to delete <input type="text" id="username" name="username"> (selected user) data
    </h1>
    <p>
        USER INFO: <input type="text" id="Passkey1" name="Passkey">
        Passkey: <input type="text" id="Passkey2" name="Passkey">
    </p>

    <button onclick="showAlert()">DELETE DATA</button>

    <script>
        function showAlert() {
            // Show "Searching..." alert
            alert("Searching...");

            // Set a timeout to show "DATA HAS BEEN DELETED" after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                alert("DATA HAS BEEN DELETED");
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>

</body>
</html>
